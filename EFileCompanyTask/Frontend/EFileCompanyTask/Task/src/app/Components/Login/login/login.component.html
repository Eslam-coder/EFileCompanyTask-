<div class="body">
    <br>
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <div class="card shadow" style="width:18rem;">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <br>
                <form (submit)="onSubmit(form)" #form="ngForm">
                        <div class="form-group">
                            <!-- <label for="email" class="label">Email</label> -->
                            <div class="d-flex justify-content-center">
                                <input type="text" id="name" placeholder="Name" 
                                required #name=ngModel [(ngModel)]="User.Name" 
                                name="name">
                            </div>
                                <div class="Myalert Myalert-danger" *ngIf="name.touched&&!name.valid">
                                **Please Enter Name
                                </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <input type="password" id="password" placeholder="password" 
                                required 
                                #password=ngModel 
                                [(ngModel)]="User.Password" 
                                name="password">
                            </div>
                                <div class="Myalert Myalert-danger" *ngIf="password.touched&&!password.valid">
                                **Please Enter Password
                                </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid" style="width: 80%; border-radius: 20px;">Login</button>
                        </div>    
                        <br>
                </form>
            </div>
        </div>
    </div>
</div>
